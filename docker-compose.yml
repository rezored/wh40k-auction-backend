services:
  backend:
    build: .
    command: npm run start:dev   # Enable hot reload
    volumes:
      - .:/app                   # Mount local source into container
      - /app/node_modules        # Prevent overwriting node_modules
    ports:
      - "3000:3000"             # Expose backend on host port 3000
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/auction
      PORT: 3000

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auction
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persistent volume for database data

volumes:
  postgres_data:  # Named volume for PostgreSQL data persistence
